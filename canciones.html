	<body>
		<header class="mb-5">
			<nav
				class="navbar navbar-expand-md fixed-top navbar-dark bg-primary"
			>
				<div class="container-fluid">
					<a class="navbar-brand oye" href="index.html">
						<img src="imagenes/logo.png" rel="stylesheet" />
						<h1 class="titulo_logo">OYE</h1>
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarCollapse"
						aria-controls="navbarCollapse"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarCollapse">
						<ul class="navbar-nav me-auto mb-2 mb-md-0">
							<li class="nav-item">
								<a class="nav-link" href="index.html">Inicio</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="registro.html"

							</li>
						</ul>

						<ul class="d-flex navbar-nav me-auto mb-2 mb-md-0">

								<a
									class="nav-link"
									data-bs-toggle="modal"
									data-bs-target="#contacto"
									>Contacto</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="inicio_sesion.html"
									>Inicio de sesion</a
								>

							<li class="nav-item">
								<a class="nav-link active" href="canciones.html"
									>Canciones</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<div
			class="modal fade"
			id="contacto"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">
							Contacto
						</h5>
						<button
							type="button"
							class="close"
							data-bs-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<p>Carlos Alberto Londoño</p>
						<br />
						<p>carlos_alm@yahoo.com</p>
					</div>

					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							OK
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="buscador">
			<h2>Canciones</h2>
			<input
				type="text"
				class="form-control"
				id="buscador"
				placeholder="Buscar..."
			/>
		</div>

		<div class="container-fluid">
			<div class="row" id="canciones"></div>

					&copy 2022 Derechos reservados

		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/canciones.js"></script>
		<script src="js/buscador.js"></script>
