	</head>
	<body>
		<header class="mb-5">
			<nav
				class="navbar navbar-expand-md fixed-top navbar-dark bg-primary"
			>
				<div class="container">
					<a class="navbar-brand oye" href="index.html">
						<img src="imagenes/logo.png" rel="stylesheet" />
						<h1 class="titulo_logo">OYE</h1>
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarCollapse"
						aria-controls="navbarCollapse"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarCollapse">
						<ul class="navbar-nav me-auto mb-2 mb-md-0">
							<li class="nav-item">
								<a class="nav-link" href="index.html">Inicio</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="registro.html"
									>Registro</a
								>
							</li>
						</ul>

						<ul class="d-flex navbar-nav me-auto mb-2 mb-md-0">
							<li class="nav-item">
								<a
									class="nav-link"
									data-bs-toggle="modal"
									data-bs-target="#contacto"
									|
									>Contacto</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="inicio_sesion.html"
									>Inicio de sesion</a

									>Canciones</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<div
			class="modal fade"
			id="contacto"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">
							Contacto
						</h5>
						<button
							type="button"
							class="close"
							data-bs-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<p>Carlos Alberto Londoño</p>
						<br />
						<p>carlos_alm@yahoo.com</p>
					</div>

					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							OK
						</button>
					</div>
				</div>
			</div>
		</div>

		<form id="registro">
			<h1>Registro</h1>

			<div class="form-group">
				<label for="correo">Correo electronico *</label>
				<span class="text-danger" id="errorEmail"></span><br />

				<input
					class="form-control"
					type="text"
					name="correo"
					id="correo"
					placeholder="juan@email.com"
				/><br />
			</div>

			<div class="form-group">
				<label for="contrasena">Contraseña*</label>
				<span class="text-danger" id="errorContrasena"></span><br />

				<input
					class="form-control"
					type="password"
					name="contrasena"
					id="contrasena"
					placeholder="contraseña"
				/><br />
			</div>

			<div class="form-group">
				<label for="conf_contrasena"
					>Confirmacion de contraseña *</label
				>
				<span class="text-danger" id="errorConfContrasena"></span><br />

				<input
					class="form-control"
					type="password"
					name="conf_contrasena"
					id="conf_contrasena"
					placeholder="confirmar contraseña"
				/><br />
			</div>

			<div class="form-group">
				<label for="genero_musical">Genero musical favorito *</label>
				<span class="text-danger" id="errorGenero"></span><br />

				<select class="form-control" id="genero_musical">
					<option value="seleccione" disabled selected>
						Seleccione
					</option>
					<option value="rock">Rock</option>
					<option value="balada">Balada</option>
					<option value="salsa">Salsa</option>
					<option value="otro">Otro</option></select
				><br />
			</div>

			<div class="form-check">
				<label class="form-check-label" for="edad"
					><h5>Edad*</h5></label
				>
				<span class="text-danger" id="errorEdad"></span><br />
				<label class="form-check-label" for="menor_de_20"
					>Menor de 20</label
				>
				<input
					class="form-check-input"
					type="radio"
					name="edad"
					value="menor_de_20"
				/>
				<br />
				<label class="form-check-label" for="20_a_40">20 a 40</label>
				<input
					class="form-check-input"
					type="radio"
					name="edad"
					value="20_a_40"
				/><br />
				<label class="form-check-label" for="mayor_de_50"
					>Mayor de 50</label
				>
				<input
					class="form-check-input"
					type="radio"
					name="edad"
					value="mayor_de_50"
				/>
			</div>
			<br />

			<div class="form-check">
				<label for="condiciones">Acepto los terminos de uso*</label>
				<span class="text-danger" id="errorTerminos"></span>
				<input
					class="form-check-input"
					type="checkbox"
					id="condiciones"
					name="condiciones"
				/>

				<br />
			</div>

			<p>Campos obligatorios*</p>
			<br />
			<button
				class="btn btn-primary"
				type="button"
				onclick="return validar(this.form)"
			>
				Continuar
			</button>
		</form>

		<div class="container-fluid">
			<footer
				class="d-flex justify-content-between align-items-center p-2"
			>
				<p class="col justify-content-start ps-3">Comparte la musica</p>
				<p class="coljustify-content-end pe-3">
					&copy 2022 Derechos reservados
				</p>
			</footer>
		</div>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/registro.js"></script>
	</body>
</html>
