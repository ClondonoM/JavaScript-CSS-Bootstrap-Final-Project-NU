<!DOCTYPE html>
<html>
	<head>
		<title>OYE by Carlos Londoño</title>
		<meta charset="utf-8" />
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/estilos.css" rel="stylesheet" />
	</head>
	<body>
		<header class="mb-5">
			<nav
				class="navbar navbar-expand-md fixed-top navbar-dark bg-primary"
			>
				<div class="container-fluid">
					<a class="navbar-brand oye" href="#">
						<img src="imagenes/logo.png" rel="stylesheet" />
						<h1 class="titulo_logo">OYE</h1>
					</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarCollapse"
						aria-controls="navbarCollapse"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarCollapse">
						<ul class="navbar-nav me-auto mb-2 mb-md-0">
							<li class="nav-item">
								<a class="nav-link active" href="index.html"
									>Home</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="registro.html"
									>Register</a
								>
							</li>
						</ul>

						<ul class="d-flex navbar-nav me-auto mb-2 mb-md-0">
							<li class="nav-item">
								<a
									class="nav-link"
									data-bs-toggle="modal"
									data-bs-target="#contacto"
									>Contact</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="inicio_sesion.html"
									>Login</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="canciones.html"
									>Songs</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<div
			class="modal fade"
			id="contacto"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">
							Contact
						</h5>
						<button
							type="button"
							class="close"
							data-bs-dismiss="modal"
							aria-label="Close"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<p>Carlos Alberto Londoño</p>
						<br />
						<p>c.londono.m@gmail.com</p>
					</div>

					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							OK
						</button>
					</div>
				</div>
			</div>
		</div>

		<section class="align center">
			<div class="container-fluid pt-5 bg-light">
				<div class="row">
					<div class="col">
						<h3 class="titulo">Free songs for the community!</h3>
						<p>With this site you can listen to audios freely...</p>
						<p>
							<a
								class="btn btn-primary btn-lg"
								href="canciones.html"
								>See songs</a
							>
						</p>
					</div>

					<div
						id="portada"
						class="col carousel slide"
						data-bs-ride="carousel"
					>
						<ul class="carousel-indicators">
							<li
								data-bs-target="#portada"
								data-bs-slide-to="0"
								class="active"
							></li>
							<li
								data-bs-target="#portada"
								data-bs-slide-to="1"
							></li>
							<li
								data-bs-target="#portada"
								data-bs-slide-to="2"
							></li>
						</ul>

						<div class="carousel-inner">
							<div class="carousel-item active">
								<img
									src="imagenes/portada.jpeg"
									alt="Portada"
								/>
							</div>
							<div class="carousel-item">
								<img src="imagenes/musica_02.PNG" alt="mic" />
							</div>
							<div class="carousel-item">
								<img src="imagenes/musica_03.PNG" alt="guit" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<div class="container-fluid align-content-center">
			<h1 class="titulo_top">TOP 3</h1>

			<table class="table">
				<tr>
					<th>Name</th>
					<th>Song</th>
				</tr>

				<tr>
					<td id="nombre_top_1"></td>
					<td id="ruta_top_1"></td>
				</tr>
				<tr>
					<td id="nombre_top_2"></td>
					<td id="ruta_top_2"></td>
				</tr>
				<tr>
					<td id="nombre_top_3"></td>
					<td id="ruta_top_3"></td>
				</tr>
			</table>
		</div>

		<div class="container-fluid">
			<footer
				class="d-flex justify-content-between align-items-center p-2"
			>
				<p class="col justify-content-start ps-3">Share the music</p>
				<p class="coljustify-content-end pe-3">
					&copy 2022 All rights reserved
				</p>
			</footer>
		</div>

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="js/bootstrap.bundle.min.js"></script>
		<script src="js/top.js"></script>
	</body>
</html>
